<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}</h3>
                    <span *ngIf="submitted && createProduct.invalid" class="badge" style="color: white; background-color:red;">Todos los campos son obligatorios</span>
                    <form class=" mt-4" [formGroup]="createProduct" (ngSubmit)="agregarEditarProducto()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                formControlName="Nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                formControlName="Tipo" placeholder="Tipo de producto">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-4" 
                        formControlName="Precio" placeholder="Precio">
                        <div class="mt-4">
                            <button type="text" class="btn btn-lg btn-secondary" style="margin-right: 35%" routerLink="/list-products">Volver</button>
                            <button type="submit"  class="btn btn-lg btn-primary ml-4">{{buttonText}}</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
