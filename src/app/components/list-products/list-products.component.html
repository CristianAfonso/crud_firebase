<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de productos</span>
            <button class="btn btn-dark btn-lg" style="float:right;" routerLink="/create-products">Agregar Producto</button>
            <h5 *ngIf="products.length == 0" style="margin: 3%; text-align: center;">No existen datos en firebase</h5>
            <table *ngIf="products.length>0" class="table table-striped table-hover mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Clase</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let producto of products">
                    <td>{{producto.Nombre}}</td>
                    <td>{{producto.Tipo}}</td>
                    <td>{{producto.Precio | currency}}</td>
                    <td><button [routerLink]="['/edit-products/', producto.id]"class="btn btn-sm btn-outline-info">Editar</button></td>
                    <td><button (click)="eliminarProducto(producto.id)" class="btn btn-sm btn-outline-danger">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
